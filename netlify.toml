# AINFOTECH - Configuração Netlify
# Deploy de SPA (Single Page Application)

[build]
  command = "npm run build"
  publish = "dist"

# Redirect para SPA - Todas as rotas vão para index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache para assets estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
